<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Calculator - FizzBuzz</title>
</head>

<body class="calcBody">

    <nav>
        <ul>
            <li><a href="index.html" class="nav-link dark-font-primary">Home</a></li>
            <li><a href="calculator.html" class="nav-link dark-font-primary">Calculator</a></li>
            <li><a href="about.html" class="nav-link dark-font-primary">About</a></li>
        </ul>
    </nav>

    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calcMainContainer">
            <div class="calculator-container">

                <table class="calculator">
                    <tr>
                        <td>
                            <input class="calcOutput" type="text" id="calcResult">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input class="calcButtonLarge" type="button" value="clear">
                            <input class="calcButtonLarge" type="button" value="delete">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input class="calcButton" type="button" value="7">
                            <input class="calcButton" type="button" value="8">
                            <input class="calcButton" type="button" value="9">
                            <input class="calcButton" type="button" value="/">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input class="calcButton" type="button" value="4">
                            <input class="calcButton" type="button" value="5">
                            <input class="calcButton" type="button" value="6">
                            <input class="calcButton" type="button" value="x">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input class="calcButton" type="button" value="1">
                            <input class="calcButton" type="button" value="2">
                            <input class="calcButton" type="button" value="3">
                            <input class="calcButton" type="button" value="-">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input class="calcButton" type="button" value=".">
                            <input class="calcButton" type="button" value="0">
                            <input class="calcButton" type="button" value="=">
                            <input class="calcButton" type="button" value="+">
                        </td>
                    </tr>

                </table>

            </div>

        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
