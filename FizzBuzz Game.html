<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzzGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="FizzBuzz Game.html">Home</a>
        <a href="About.html">About</a>
    </nav>

    <!-- Header (static) -->
    <header>
        <h1>Lets play Fizzbuzz!</h1>
    </header>

    <!-- First Section for user input (mobile) -->
    <div>
        <form>
            <label for="user-value">Enter a number...</label>
            <br><br>
            <input type="number" min="15" max="200" name="user-value" id="userValue">
            <br><br>
            <button type="button" onclick="updateOutput()">GO!</button>

            <button type="button" onlcick="clearOutput()">Reset</button> <!-- NEED TO ADD RESET BUTTON CODE IN JS-->
        </form>
    </div>

    <!-- Displays Fizzbuzz game result (mobile) -->
    <div class="output-div">
        <p id="output"></p>
    </div>

    <!-- footer with creation info -->
    <footer>
        <p>Created by Isaac Dearman</p>
    </footer>

    <!-- Link to scripts.js file -->
    <script src="scripts.js"></script>
</body>
</html>
