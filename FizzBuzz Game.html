<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzzGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header (static) -->
    <header>
        <h1>Lets play Fizzbuzz!</h1>
    </header>

    <!-- First Section for user input (mobile) -->
    <div>
        <form>
            <label for="user-value">Enter a number...</label>
            <br><br>
            <input type="number" min="15" max="200" name="user-value">
            <br><br>
            <button for="user-value">GO!</button>
        </form>
    </div>


    <!-- Link to scripts.js file -->
    <script src="scripts.js"></script>
</body>
</html>
