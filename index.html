<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzzGame</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <!--Nav bar (static) User navigation to and from About.html  -->
    <nav>
        <ul>
            <li><a href="FizzBuzz Game.html" class="nav-link dark-font-primary">Home</a></li>
            <li><a href="About.html" class="nav-link dark-font-primary">About</a></li>
        </ul>
    </nav>

    <!-- Header (static) -->
    <header>
        <h1 class="dark-font-primary">Lets play Fizzbuzz!</h1>
        <hr class="hr-divider">
    </header>

    <!-- First Section for user input (mobile) -->
    <main class="main-content">
        <section>
            <form>

                <div id="valueDiv">
                    <label for="user-value" class="dark-font-primary input-label">Enter a number...</label>
                    <br><br>
                    <input type="number" min="15" max="10000" name="user-value" id="userValue">
                    <br><br>
                </div>

                <button type="button" id="goButton" onclick="updateOutput()">GO!</button>

                <button type="button" onclick="clearOutput()">Reset</button>
            </form>
        </section>
    </main>

    <!-- Displays Fizzbuzz game result (mobile) -->
    <div class="output-div">
        <p id="output" class="dark-font-primary">

        </p>
    </div>

    <!-- footer with creation info -->
    <footer>
        <p class="dark-font-secondary">Created by Isaac Dearman</p>
    </footer>

    <!-- Link to scripts.js file -->
    <script src="scripts.js"></script>
</body>

</html>
