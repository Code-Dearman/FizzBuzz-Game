<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome  -->
    <script src="https://kit.fontawesome.com/8d9bf64086.js" crossorigin="anonymous"></script>

    <!-- styleSheets -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- title -->
    <title>FizzBuzzGame</title>
</head>

<body>

    <!--Nav bar (static) User navigation to and from About.html  -->
    <nav>
        <ul>
            <li><a href="index.html" class="nav-link dark-font-primary"><i class="fa-solid fa-house navIcon"></i>Home</a></li>
            <li><a href="about.html" class="nav-link dark-font-primary"><i class="fa-solid fa-circle-info navIcon"></i>About</a></li>
        </ul>
    </nav>

    <!-- Header (static) -->
    <header>
        <h1 class="dark-font-primary">Lets play Fizzbuzz!</h1>
        <hr class="hr-divider">
    </header>

    <!-- First Section for user input (mobile) -->
    <main class="main-content">
        <section>

            <div id="valueDiv">
                <label for="user-value" class="dark-font-primary input-label">Enter a number...</label>
                <br><br>
                <input type="number" max="20000" name="user-value" id="userValue">
                <br><br>
            </div>

            <button type="button" id="goButton" class="btn btn--go" onclick="updateOutput()">GO!</button>

            <button type="button" class="btn btn--reset" onclick="clearOutput()">Reset</button>

        </section>
    </main>

    <!-- Displays Fizzbuzz game result (mobile) -->
    <div class="output-div">
        <p id="output" class="dark-font-primary">

        </p>
    </div>

    <!-- Shows the time taken to run the updateOutput function -->
    <div class="time-div">
        <p id="timeReport" class="timeReport dark-font-primary">

        </p>
    </div>

    <!-- footer with creation info -->
    <footer>
        <a href="index.html" class="footerAnchor" title="Home!" aria-describedby="Home Page Button"><i class="fa-solid fa-house"></i></a>
        <a href="calculator.html" class="footerAnchor" title="Calculator!" aria-describedby="Calculator Page Button"><i class="fa-solid fa-calculator"></i></a>
        <a href="about.html" class="footerAnchor" title="About!" aria-describedby="About Page Button"><i class="fa-solid fa-circle-info"></i></a>
        <p class="dark-font-secondary">Created by Isaac Dearman</p>
    </footer>

    <!-- Link to scripts.js file -->
    <script src="assets/js/scripts.js" defer></script>
</body>

</html>
