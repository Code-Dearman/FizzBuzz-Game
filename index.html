<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzzGame</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!--Nav bar (static) User navigation to and from About.html  -->
    <nav>
        <ul>
            <li><a href="FizzBuzz Game.html" class="nav-link">Home</a></li>
            <li><a href="About.html" class="nav-link">About</a></li>
        </ul>
    </nav>

    <!-- Header (static) -->
    <header>
        <h1>Lets play Fizzbuzz!</h1>
    </header>

    <!-- First Section for user input (mobile) -->
    <section>
        <form>

            <div id="valueDiv">
                <label for="user-value">Enter a number...</label>
                <br><br>
                <input type="number" min="15" max="200" name="user-value" id="userValue">
                <br><br>
            </div>

            <button type="button" onclick="updateOutput()">GO!</button>

            <button type="button" onclick="clearOutput()">Reset</button>
        </form>
    </section>

    <!-- Displays Fizzbuzz game result (mobile) -->
    <div class="output-div">
        <p id="output"></p>
    </div>

    <!-- footer with creation info -->
    <footer>
        <p>Created by Isaac Dearman</p>
    </footer>

    <!-- Link to scripts.js file -->
    <script src="scripts.js"></script>
</body>
</html>
